<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary input</title>
  </head>
  <body>
    <!-- OPTION A: it will send pineapple=on&apple=on . NAMES are different and no VALUES-->
    <form action="api/fruits" method="post">
      <fieldset>
        <legend>Check Box</legend>

        <input type="checkbox" id="pineapple" name="pineapple" />
        <label for="pineapple">Pineapple</label>
        <input type="checkbox" id="apple" name="apple" />
        <label for="apple">Apple</label>
        <input type="checkbox" id="orange" name="orange" />
        <label for="orange">Orange</label>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <!-- OPTION B: With Slightly different implementation where VALUE is used with same NAME.  it will send fruits=pineapple&fruits=orange -->

    <form action="api/fruits" method="post">
      <fieldset>
        <legend>Choose Fruits</legend>

        <input type="checkbox" id="pineapple" name="fruits" value="pineapple" />
        <label for="pineapple">Pineapple</label><br />

        <input type="checkbox" id="apple" name="fruits" value="apple" />
        <label for="apple">Apple</label><br />

        <input type="checkbox" id="orange" name="fruits" value="orange" />
        <label for="orange">Orange</label><br />

        <button type="submit">Submit</button>
      </fieldset>

      <!-- - Option B is generally better because:
- It groups related inputs under one logical field (fruits).
- It produces cleaner, more predictable data for the backend.
- It scales better — if you add more fruits, you don’t need new backend fields.
- It aligns with best practices for checkbox groups (same name, different value).
- Option A is only better if you explicitly want each checkbox to be its own independent field (e.g., separate boolean flags) -->
    </form>
  </body>
</html>
