<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Journal</title>
  </head>
  <body>
    <h1>Create Journal</h1>
    <form action="api/v1/journal" method="post">
      <!-- Add Form Element -->
      <label for="main-title">Title</label>
      <input
        id="main-title"
        type="text"
        name="title"
        placeholder="Enter title"
        minlength="3"
        required
      />

      <br />

      <label for="journal-category">Journal Category</label>
      <select id="journal-category" name="category" required>
        <option value="">Select</option>
        <option value="idea">Idea</option>
        <option value="note">Note</option>
        <option value="goal">Goal</option>
        <option value="habit">Habit</option>
        <option value="memory">Memory</option>
        <option value="mood">Mood</option>
        <option value="event">Event</option>
        <option value="task">Task</option>
      </select>
      <br />
      <label for="journal-entry">Journal Entry</label>
      <textarea
        id="journal-entry"
        name="entry"
        rows="5"
        cols="30"
        minlength="10"
        required
      ></textarea>
      <br /><br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
